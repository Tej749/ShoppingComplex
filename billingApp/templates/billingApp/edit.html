    {% extends 'billingApp/base.html' %}

      {% block title %}
        <title>edit</title>
      {% endblock %}


      {% block content %}
      <div class="col-md-5" style="margin-left: 20px; padding: 6px">

         <form action="{% url 'edit' dx.id %}" method="post">
           {% csrf_token %}

          <div class="form-row" style="margin-top: 10px">
              <div class="form-group col-md-6">
                <label>Name</label>
                <input type="text" name="name" class="form-control"  placeholder="hotel name" value="{{dx.name}}">
              </div>

              <div class="form-group col-md-6" style="margin-top: 10px">
                <label>Location</label>
                <input type="text" name="loc" class="form-control" placeholder="loc" value="{{dx.loc}}">
              </div>
            </div>

            <div class="form-group" style="margin-top: 10px">
              <label>Mobile</label>
              <input type="number" name="mob" class="form-control" placeholder="mob no" value="{{dx.mob}}">
            </div>

            <div class="form-group" style="margin-top: 10px">
              <label>e-Mail 2</label>
              <input type="email" name="email" class="form-control" placeholder="email" value="{{dx.email}}">
            </div>

          <button type="submit" class="btn btn-primary" style="margin-top: 15px">Submit</button>

          </form>
      </div>

      {% endblock %}
